<div class="flex h-screen">
 <div class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans">
	<div class="bg-white rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
        <div class="mb-4">
            <h1 class="text-grey-darkest">Todo List</h1>
            <div class="flex mt-4">
                <input [(ngModel)]="todoTitle" class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker" placeholder="Add Todo">
                <button (click)="createTodo()" class="flex-no-shrink p-2 border-2 rounded text-teal border-teal hover:text-white hover:bg-teal">Add</button>
            </div>
        </div>
        <div>
            <div class="flex mb-4 items-center" *ngFor="let item of todos">
                <p class="w-full text-grey-darkest" [ngClass]="{'line-through text-green': item.isCompleted}">{{item.title}}</p>
                <button (click)="doneTodo(item)" class="flex-no-shrink p-2 ml-4 mr-2 border-2 rounded hover:text-white text-green border-green hover:bg-green" *ngIf="!item.isCompleted" >Done</button>
                <button (click)="notDoneTodo(item)" class="flex-no-shrink p-2 ml-4 mr-2 border-2 rounded hover:text-white text-grey border-grey hover:bg-grey" *ngIf="item.isCompleted">Not Done</button>
                <button (click)="removeTodo(item._id)" class="flex-no-shrink p-2 ml-2 border-2 rounded text-red border-red hover:text-white hover:bg-red">Remove</button>
            </div>
        </div>
    </div>
</div>

</div>
